<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Mundur dengan Pesan Danger</title>
    <style>
        /* Styling untuk bar hitungan mundur */
        .countdown-bar {
            position: fixed;
            top: 0;
            right: 0;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom-left-radius: 10px;
        }

        /* Styling untuk pesan Danger */
        #danger-message {
            font-size: 24px;
            margin: 20px;   
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden; /* Sembunyikan pesan awalnya */
        }

        #danger-message span {
            background-color: red;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 10px;
        }

        /* Styling untuk tombol */
        button {
            font-size: 18px; 
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            background-color: green;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Styling untuk body */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            padding-top: 50px; /* Spasi untuk bar */
        }
    </style>
</head>
<body>
    
        

    <div id="danger-message">
        <span>Danger! Alert akan tertutup dalam <div id="countdown" style="display:inline;"></div></span>
    </div>
    <button onclick="startCountdown()">Munculkan Alert</button>

    <script>
        function startCountdown() {
            let count = 5;
            const countdownElement = document.getElementById('countdown');
            const dangerMessageElement = document.getElementById('danger-message');

            countdownElement.textContent = count; 
            dangerMessageElement.style.visibility = 'visible'; // Tampilkan pesan
            countdownElement.style.display= 'inline'
            const intervalId = setInterval(() => {
                count--;
                if (count >= 0) {
                    countdownElement.textContent = count;
                }
                if (count <= 0) {
                    countdownElement.textContent = "";
                    dangerMessageElement.style.visibility = 'hidden'; // Sembunyikan pesan setelah hitungan selesai
                    clearInterval(intervalId);
                }
            }, 1000);
        }
    </script>
</body>
</html>
